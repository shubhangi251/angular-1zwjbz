<form #f="ngForm" (ngSubmit)="submit(f)">
	<div >
		<div class="form-group">
			<label for="name">Course Name</label>
			<input
     minlength="5"
     ngModel
    name="name"
    required type="text"
     id="name"
      #name="ngModel"
       (change)="log(name)" class="form-control"  >
			<div class="alert alert-danger" *ngIf="name.touched && !name.valid">
				<div *ngIf="name.errors.required">
					First name is required
				</div>
				<div *ngIf="name.errors.minlength">
					course name should be min
					{{name.errors.minlength.requiredLength }} characters
				</div>
			</div>
		</div>
	</div>

	<div class="form-group" >
		<label for="category">
      ContactMethod
      </label>
		<select  ngModel name="category" id="category" class="form-control" >
    <option value=""></option>
        <option  [value]="select.id " *ngFor="let select of category">{{select.name}}</option>

      </select>
	</div>
   
	<div class="checkbox">
		<label >
      <input type="checkbox" ngModel name="hasGuarantee">
30-day money back gaurantee      </label>
	</div>
 
	<p>
		{{f.value|json}}
	</p>
	<button class="btn btn-primary" [disabled]="f.invalid">
  Create
</button>
</form>
