<form #f="ngForm" (ngSubmit)="submit(f)">
	<div ngModelGroup="contact">
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input
     minlength="3"
      maxlength="10"
      pattern="banana"
     ngModel
    name="firstName"
    required type="text"
     id="firstName"
      #firstName="ngModel"
       (change)="log(firstName)" class="form-control"  >
			<div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
				<div *ngIf="firstName.errors.required">
					First name is required
				</div>
				<div *ngIf="firstName.errors.minlength">
					first name should be min
					{{firstName.errors.minlength.requiredLength }} characters
				</div>
				<div *ngIf="firstName.errors.pattern">
					first name should match the pattern banana
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for=" comment">
      Comment</label>
		<textarea  ngModel
    name="comment"
    id="comment"
    cols="30"
    rows="10" class="form-control">
    </textarea>
	</div>
	<div class="form-group">
		<label for="contactMethod">
      ContactMethod
      </label>
		<select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
    <option value=""></option>
        <option *ngFor="let method of contactMethods" [value]="method.id ">{{method.name}}</option>

      </select>
	</div>
	<div class="checkbox">
		<label >
      <input type="checkbox" ngModel name="isSubscribed">
      Subscribe to mailing list
      </label>
	</div>
	<p>
		{{f.value|json}}
	</p>
	<button class="btn btn-primary" [disabled]="f.invalid">
  Submit
</button>
</form>
