<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
        formControllName="username"
            id="username" 
            type="text" 
            class="form-control">
           <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
             <div *ngIf="username.errors.required">Username is required</div>
              <div *ngIf="username.errors.minlength">Username should be min {{username.errors.minlength.requiredLength}} </div>
               <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space </div>
           </div>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
